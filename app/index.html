<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tom & Dave</title>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<div id="app" class="no-transition">
	<div class="base">
		<div class="header">
			<img class="unlit" src="images/logo_unlit.jpg" />
			<img class="lit" src="images/logo_lit.jpg" />
		</div>
		<div class="body">
			<div class="loading">
				<div class="airpod-wrapper">
					<div class="airpods">
						<img class="airpod left" src="images/airpod.png" />
						<img class="airpod right" src="images/airpod.png" />
					</div>
					<img class="foreground" src="images/airpods_top_layer.png" />
					<img class="background" src="images/airpods_bottom_layer.jpg" />
				</div>
				<p>This site is best experienced with the sound turned on</p>
				<button class="enter">enter</button>
			</div>
			<div class="read-toggle">
				<button class="read">read</button>
				<button class="listen">listen</button>
			</div>
			<div class="content-wrapper">
				<div class="album-gallery">
					<div class="album">
						<div class="normal">
							<img class="listen" src="images/album_about.jpg" />
							<img class="read" src="images/album_about2.png" />
						</div>
						<div class="hover">
							<img class="listen" src="images/album_about_hover.jpg" />
							<img class="read" src="images/album_about2_hover.jpg" />
						</div>
					</div>
					<div class="album">
						<div class="normal">
							<img class="listen" src="images/album_work.jpg" />
							<img class="read" src="images/album_work2.png" />
						</div>
						<div class="hover">
							<img class="listen" src="images/album_work_hover.jpg" />
							<img class="read" src="images/album_work2_hover.jpg" />
						</div>
					</div>
					<div class="album">
						<div class="normal">
							<img class="listen" src="images/album_contact.jpg" />
							<img class="read" src="images/album_contact.png" />
						</div>
						<div class="hover">
							<img class="listen" src="images/album_contact_hover.jpg" />
							<img class="read" src="images/album_contact2_hover.jpg" />
						</div>
					</div>
				</div>
				<div class="record-animation">
					<div class="record">
						<img class="about" src="images/record_about.png" />
						<img class="contact" src="images/record_contact.png" />
						<img class="work" src="images/record_work.png" />
					</div>
					<div class="album">
						<img class="about" src="images/album_about_hover.jpg" />
						<img class="contact" src="images/album_contact_hover.jpg" />
						<img class="work" src="images/album_work_hover.jpg" />
					</div>
				</div>
				<div class="record-player">
					<div class="play-button">
						<div class="playing">
							<img class="normal" src="images/player_stop.jpg" />
							<img class="hover" src="images/player_stop_hover.jpg" />
						</div>
						<div class="stopped">
							<img class="normal" src="images/player_start.jpg" />
							<img class="hover" src="images/player_start_hover.jpg" />
						</div>
					</div>
					<div class="needle">
						<img src="images/player_needle.png" />
					</div>
					<div class="record">
						<img class="about" src="images/record_about.png" />
						<img class="contact"  src="images/record_contact.png" />
						<img class="work" src="images/record_work.png" />
					</div>
					<img class="background" src="images/player.jpg" />
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
